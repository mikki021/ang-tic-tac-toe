<button nbButton outline status="danger"  *ngIf="!gameInProgress" (click)="newGame()">New Game</button>
<button nbButton outline status="warning" *ngIf="gameFinished" (click)="replayGame()">View Replay</button>
<h2>{{ gameStatus }}</h2>
<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [winningSquare]="isWinningSquare(i)"
    [value]="square"
    (click)="fieldClick(i)">
  </app-square>
</main>
