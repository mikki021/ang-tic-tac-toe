<button nbButton outline status="danger" (click)="newGame()">New Game</button>
<button nbButton outline status="warning" *ngIf="winner" (click)="replayGame()">View Replay</button>
<h2>{{ gameStatus }}</h2>
<main>
  <app-square
    *ngFor="let square of squares; let i = index"
    [winningSquare]="isWinningSquare(i)"
    [value]="square"
    [disabled]="false"
    (click)="makeMove(i)">
  </app-square>
</main>
